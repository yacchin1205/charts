apiVersion: v1
kind: Service
metadata:
  name: {{ template "auth_cas.fullname" . }}
  labels:
    app: {{ template "auth_cas.fullname" . }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
spec:
  type: {{ .Values.serviceType }}
  {{- if eq .Values.serviceType "LoadBalancer" }}
  loadBalancerIP: {{ default "" .Values.authCASLoadBalancerIP }}
  loadBalancerSourceRanges:
  - "{{ .Values.nextcloudSourceRange }}"
  {{- end }}
  ports:
  - name: http
    port: 80
    targetPort: 80
  selector:
    app: {{ template "auth_cas.fullname" . }}
    run: auth-cas-appserver
